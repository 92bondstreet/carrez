<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<script src="ajax.js" type="text/javascript"></script>
<script type="text/javascript">

function loadJSON(fname)
{
	var xhr=createXHR();
	xhr.open("GET", fname,true);
	xhr.onreadystatechange=function()
	{
		if (xhr.readyState == 4)
		{
			if (xhr.status != 404)
			{

				//document.getElementById("zone").innerHTML = "found";
				var data=eval("(" + xhr.responseText + ")");
				document.getElementById("zone").innerHTML += "Price : " + data.properties.price + "<br>"+ "Surface : "+data.properties.surface + " m&sup2;" + "<br>";
				
				priceparsurface= data.properties.price/data.properties.surface
				document.getElementById("zone").innerHTML += "Prix par m² : " + priceparsurface;
        /*var data=eval("(" + xhr.responseText + ")");
        document.getElementById("zone").innerHTML = "Surface : " + data.properties.surface + "<br>";
		
*/
		

			}
			else
			{
				document.getElementById("zone").innerHTML = fname + " not found";
			}
		}
	}
	xhr.send(null);
}

function loadJSON2(fname)
{
	var xhr=createXHR();
	xhr.open("GET", fname,true);
		
	xhr.onreadystatechange=function()
	{
		if (xhr.readyState == 4)
		{
			if (xhr.status != 404)
			{

				//document.getElementById("zone").innerHTML = "found";
				var data=eval("(" + xhr.responseText + ")");
				document.getElementById("zone2").innerHTML += "Price par m² : " + data.properties.appartement.averrage + "<br>" + "<br>";
				document.getElementById("zone2").innerHTML += data.properties.deal;
				
			
        /*var data=eval("(" + xhr.responseText + ")");
        document.getElementById("zone").innerHTML = "Surface : " + data.properties.surface + "<br>";
		
*/

		

			}
			else
			{
				document.getElementById("zone2").innerHTML = fname + " not found";
								

			}
		}
	}
	xhr.send(null);
}

</script>

<title>RealEstate Estimation</title></head>

<body bgcolor="#FFFFFF">
<hr>
<p><font size="+3">Prix sur Le Bon Coin</font></p>
<hr>
<FORM name="ajax" method="POST" action="">
  <p>
    <INPUT type="BUTTON" value=" Click to see the price "  ONCLICK="loadJSON('result_LeBonCoin.json')">
  </p>
</FORM>

<div id="zone"></div>

<br>
<p>
  <a href="result_LeBonCoin.json">View LeBonCoin JSON File</a> </p>
<br>

    <INPUT type="BUTTON" value=" Click to see the price "  ONCLICK="loadJSON2('result_MeilleursAgents.json')">
  </p>
</FORM>

<div id="zone2"></div>

<br>
<p>
  <a href="result_MeilleursAgents.json">View MeilleursAgents JSON File</a> </p>

</html>
